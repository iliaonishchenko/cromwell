include required(classpath("application"))
include "build_application.inc.conf"

aws {

  application-name = "cromwell"

  auths = [
    {
      name = "default"
      scheme = "default"
      aws_access_key_id = ${?AWS_ACCESS_KEY_ID}
      aws_secret_access_key = ${?AWS_SECRET_ACCESS_KEY}
    }
  ]

  region = "default"
}

engine {
  filesystems {
    s3 {
      auth = "default"
    }
  }
}

backend {
  default = "AWSBATCH"
  providers {
    AWSBATCH {
      actor-factory = "cromwell.backend.impl.aws.AwsBatchBackendLifecycleActorFactory"
      config {
        numSubmitAttempts = 3
        numCreateDefinitionAttempts = 3
        // Base bucket for workflow executions
        root = "s3://cromwell-such-a-cool-bucket/cromwell-execution"

        // A reference to an auth defined in the `aws` stanza at the top.  This auth is used to create
        // Jobs and manipulate auth JSONs.
        auth = "default"

        concurrent-job-limit = 16

        default-runtime-attributes {
          queueArn: "arn:aws:batch:us-east-1:015733076698:job-queue/highpriority-bba88df0-a22b-11e9-a614-121328bc7b22"
        }

        filesystems {
          s3 {
            // A reference to a potentially different auth for manipulating files via engine functions.
            auth = "default"
          }
        }
      }
    }
  }
}
